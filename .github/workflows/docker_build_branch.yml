name: Manually build Docker image and tag with branch name

on:
  workflow_dispatch:

jobs:
  build_image:
    name: Manual docker image build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            tagsuffix: amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
            tagsuffix: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build latest image for given branch
        run: |
          docker buildx build --push --platform ${{ matrix.platform }} --tag ghcr.io/valhalla/valhalla:branch-${{ github.ref_name }}-${{ matrix.tagsuffix }} .
