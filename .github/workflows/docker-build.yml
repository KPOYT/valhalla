name: Publish Docker image
on:
  push:
    branches:
      - "master"
      - "cb-gha-docker-build-caching"
    tags:
      - "*"
    paths-ignore:
      - ".gitignore"
      - "**.md"
      - "test/"
jobs:
  build_and_publish:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            tagsuffix: amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
            tagsuffix: arm64

    if: ${{ github.repository_owner == 'valhalla' }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "##[set-output name=tag;]${GITHUB_REF#refs/tags/}"
        id: extract_tag

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push latest
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/valhalla/valhalla:${{ steps.extract_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/valhalla/valhalla:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Try it out (TODO remove me)
        if: github.ref == 'refs/heads/cb-gha-docker-build-caching'
        uses: docker/build-push-action@v6
        with:
          context: .
          provenance: false # needed to be able to converge into one image
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/valhalla/valhalla:debug-action-${{ matrix.tagsuffix }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

  create-manifests:
    runs-on: ubuntu-latest
    needs: [build_and_publish]
    steps:
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create \
            ghcr.io/valhalla/valhalla:debug-action \
            --amend ghcr.io/valhalla/valhalla:debug-action-amd64 \
            --amend ghcr.io/valhalla/valhalla:debug-action-arm64 
          docker manifest push ghcr.io/valhalla/valhalla:debug-action
